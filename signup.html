<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>

        <a class="active" href="home.html">PlanIt</a>

        <a href="signup.html">Signup</a>

    <div class="seer">
        <h3>Sign up </h3>

        <button onclick="Signup()">Register</button>
